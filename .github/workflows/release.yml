name: Build and Release

on:
    push:
      branches: [ "master" ]
    pull_request:
      branches: [ "master" ]

jobs:
  build:
    runs-on: [self-hosted, my-custom-runner]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build project
      run: cargo build --release

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: get-img
        path: target/release/get-img
