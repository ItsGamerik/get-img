name: Release

on:
    push:
      branches: [ "master" ]
      paths:
        - "/src/**"
        - "**.rs"

env:
    CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build project
      run: cargo build --release

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: get-img
        path: target/release/get-img
